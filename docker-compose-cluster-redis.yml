version: "3.9"

services:
  redis-node-1:
    image: redis:7
    container_name: redis-node-1
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --cluster-announce-ip redis-node-1
      --cluster-announce-port 6379
      --cluster-announce-bus-port 16379
    volumes:
      - ./data/redis-node-1:/data
    networks:
      - redis-network

